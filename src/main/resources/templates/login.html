<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>TopedCommerce</title>
        <meta name="description" content=""/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body class="text-center">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <form class="form-signin" th:action="@{/login}" method="post">
                <div class="card-header bg-transparent mb-0"><h5 class="text-center">Please <span class="font-weight-bold text-primary">LOGIN</span></h5></div>
                <div th:if="${param.error}">
                    Email dan password tidak sesuai
                </div>
                <div th:if="${param.logout}">
                    Selamat bertemu kembali :)
                </div>
                <label for="inputEmail" class="sr-only">Email</label>
                	<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Masukkan Email" required="" />
                <label for="inputPassword" class="sr-only">Password</label>
                <br>
                	<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Masukkan Password" required="" />
                	<br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            </form>
            <br>
            <form class="form-signin" th:action="@{/signup}" method="get">
                <button class="btn btn-md btn-danger btn-block" type="Submit">Sign Up</button>
            </form>
        </div>
       </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
