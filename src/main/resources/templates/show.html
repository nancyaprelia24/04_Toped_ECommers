<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>

	<div class="container">
		<div class="card-header bg-transparent mb-0"><h5 class="text-center">Aplikasi<span class="font-weight-bold text-primary">Toped E-Commerce</span></h5></div>
		<hr>
		<h5 class="text-center">Data Barang <span class="font-weight-bold text-primary" th:field="*{item_name}">Toped E-Commerce</span></h5>
		<form action="#" th:action="@{/saveItem}" method="post" th:object="${item}">
			<input type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label for="username">Item Name :</label>
					<input type="text" th:field="*{item_name}" name="name" required class="form-control" disabled>
			</div>
			<div class="form-group">
				<label for="username">Stock :</label>
					<input type="text" th:field="*{stock}" name="name" required class="form-control" disabled>
			</div>
			<div class="form-group">
				<label for="username">Price :</label>
					<input type="text" th:field="*{price}" name="name" required class="form-control" disabled>
			</div>
			<div class="form-group">
				<label for="username">Rating :</label>
					<input type="text" th:field="*{rating}" name="name" required class="form-control" disabled>
			</div>
			<div class="form-group">
				<label for="username">Sold :</label>
					<input type="text" th:field="*{sold}" name="name" required class="form-control" disabled>
			</div>
			<div class="form-group">
				<label for="username">Seen :</label>
					<input type="text" th:field="*{seen}" name="name" required class="form-control" disabled>
			</div>
			<div class="form-group">
				<label for="username">Weight :</label>
					<input type="text" th:field="*{itemDetail.weight}" name="name" required class="form-control" disabled>
			</div>
			<div class="form-group">
				<label for="username">Condition :</label>
					<input type="text" th:field="*{itemDetail.condition}" name="name" required class="form-control" disabled>
			</div>
			<div class="form-group">
				<label for="username">Category :</label>
					<input type="text" th:field="*{itemDetail.category}" name="name" required class="form-control" disabled>
			</div>
			
		</form>
		<form th:action="@{/buyItem}" method="get">
		
		<div class="card-header bg-transparent mb-0"><h5 class="text-center"><span class="font-weight-bold text-primary">Pembelian Barang</span></h5></div>
		<input type="hidden" th:name="id" th:value="*{id}"/>
			<div class="form-group">
				<label for="username">Jumlah Item :</label>
					<input type="number" name="stock" th:name="stock" required class="form-control">
			</div>
			<div class="form-group">
				<label for="username">Rating :</label>
				<span>Rating(Max 5)</span>
					<input type="number" name="rating" th:name="rating" required class="form-control">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" value="Update">Buy</button>
			</div>
		</form>
		<a th:href="@{/}" class="btn btn-danger">Back</a>
	</div>
			
</body>
</html>
